<script>

    var aimSchedule;
    function aimPrac() {
        var speed = document.getElementById("speed").value
        aimSchedule = setInterval(colorful,speed)
    }
    var blue = [];
    function colorful() {
        var num = Math.floor(Math.random() * 6) + 1;
        var vList = "ABCDEFGHIJ"
        var vNum = Math.floor(Math.random() * 10);
        var v = vList[vNum]
        var popTd = num + v
        var target = document.getElementById(popTd);
        target.style.backgroundColor= "blue"
        blue.push(popTd)
        var popList = document.getElementById("popList")
        popList.innerHTML = blue
    }

    //function cleaning() {
    //    var num = Math.floor(Math.random() * 12) + 1;
    //    var target = document.getElementById(num);
    //   target.style.backgroundColor= "white"
    //}

    var totalNum = 1
    function shoot(rdName) {
        var target = document.getElementById(rdName);
        
        var attacked = blue.includes(rdName)
        if (attacked == true) {
            var ind = blue.indexOf(rdName)
            blue.splice(ind,1)
            target.style.backgroundColor= "white"
            var total = document.getElementById("totalNum")
            total.innerHTML = totalNum
            totalNum = totalNum + 1

        }   

    }

    function stop() {
        clearInterval(aimSchedule)
    }
</script>
